<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Remember Me</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

<div class="container">
  <div class="best-score header-item">
    <p>Best Score</p>
    <p id="best-score"></p>
  </div>
  <div class="current-score header-item">
    <p>Score</p>
    <p id="current-score"></p>
  </div>
  <div id="title" class="header-title">
    <h1>Remember Me</h1>
    <form id="options">
      <div class="format-chooser">
        <div class="format-item">
          <input type="radio" name="format" value="GIFs" id="gifs">
          <label for="gifs">GIFs</label>
        </div>
        <div class="format-item">
          <input type="radio" name="format" value="Colors" id="colors">
          <label for="colors">Colors</label>
        </div>
      </div>
      <input id="num-cards" placeholder="Number of Cards" type="text"></input>
      <button id="start" type="submit">Start Game</button>
    </form>
  </div>
  <div class="matched-count header-item">
    <p>Matched</p>
    <p id="match-count"></p>
  </div>
  <div class="flipped-count header-item">
    <p>Flipped</p>
    <p id="flip-count"></p>
  </div>
</div>

<div id="game"></div>

<script src="memory-game.js"></script>

</body>
</html>
