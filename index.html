<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

<div class="container">
  <div class="best-score">
    <p>Best Score</p>
    <p id="best-score"></p>
  </div>
  <div class="current-score">
    <p>Current Score</p>
    <p id="current-score"></p>
  </div>
  <div id="title">
    <h1>Memory Game</h1>
    <button id="start">Start Game</button>
  </div>
  <div class="matched-count">
    <p>Matched</p>
    <p id="match-count"></p>
  </div>
  <div class="flipped-count">
    <p>Flipped</p>
    <p id="flip-count"></p>
  </div>
</div>

<div id="game"></div>

<script src="memory-game.js"></script>

</body>
</html>
